<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSLAB Cryptic Innovations</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">EdCatalyst</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Chapters Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="chapterDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Chapters
                </a>
                <div class="dropdown-menu dropdown-menu-right bg-secondary text-light" aria-labelledby="chapterDropdown" id="chapterList">
                    <!-- Chapters will be dynamically added here by JavaScript -->
                </div>
            </li>
            <!-- Toggle Mode Button -->
            <li class="nav-item">
                <button class="btn btn-outline-light ml-2" onclick="toggleMode()">Toggle Mode</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content Area -->
<div class="content d-flex flex-column align-items-center justify-content-center p-3">
    <h2 id="chapterTitle" class="text-center mt-3">Select a Chapter</h2>
    <div class="page-display mb-3" id="pageDisplay">
        <!-- Images for pages will be shown here -->
    </div>
    <div class="navigation-buttons d-flex justify-content-center">
        <button class="btn btn-custom btn-blue mr-2" id="prevButton" onclick="showPreviousPage()" disabled>Previous</button>
        <button class="btn btn-custom btn-red" id="nextButton" onclick="showNextPage()" disabled>Next</button>
    </div>
</div>

<!-- Bootstrap and Custom JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
